name: .NET Build

on:
  push:
    branches: [ "master", "feature/*" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: ubuntu-latest

    env:
      Solution_Name: Orleans.Streams.Kafka-build.sln
      # Test_Project_Path: your-test-project-path

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    # Execute all unit tests in the solution
#     - name: Execute unit tests
#       run: dotnet test

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: dotnet restore ./"$Solution_Name" /p:Configuration="$Configuration"
      env:
        Configuration: ${{ matrix.configuration }}

    # Create the app package by building and packaging the Windows Application Packaging project
    - name: Create the app package
      run: | 
        dotnet pack $env:Solution_Name /p:PackageVersion=$PACKAGE_VERSION -c release
        dotnet nuget push ./*.nupkg -k $env:NUGET -s "nuget.org"
